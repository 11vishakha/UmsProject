

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Login In Here</h3>
  
  
                        <form [formGroup]="loginForm">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" >Email address</label>
                                <input type="email" class="form-control" formControlName="email" name="email">
                                <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                                    <span style="color: #c51d1d;">Enter Your valid emailId</span>
                                </div>
                            </div>
  
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="pwd" name="pwd">
  
                            </div>
  
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
  
                                    <div class="col">
                                        <!-- Forgot-password link -->
                                        <a [routerLink]="['/forgot-password']">Forgot password?</a>
                                    </div>
                                </div>
  
                                <div class="col">
                                    <!-- Simple link -->
                                    <a [routerLink]="['/register']">Sign-up</a>
                                </div>
                            </div>
  
                            <!-- Submit button -->
                          <button type="submit" class="btn btn-primary " (click)="PostAllLogin()" >Sign in</button>
                     
                        </form>
  
  
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
  
  </section>
